<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blur Vs Focus</title>
    <style>
      div {
        width: 300px;
        height: 200px;
        display: inline-block;
        padding: 20px;
        background-color: blue;
        color: white;
        font-size: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="divE">
      <h1 id="msg">No Events</h1>
      <input
        type="text"
        onfocus="eHandler('on Focus')"
        onchange="eHandler('on Change')"
      />
      <input type="text" />
    </div>
  </body>
  <script>
    function eHandler(msg) {
      document.getElementById("msg").innerHTML = msg;
    }
  </script>
</html>
