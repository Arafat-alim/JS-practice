<!--! Mouse PSC - mousepage, mouseScreen, mouseClient -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOuse Events more</title>
    <style>
      div {
        padding: 1rem;
        border-radius: 5px;
        text-align: center;
        background-color: black;
        width: 20%;
        color: #fff;
        box-shadow: 0 0 3px 5px rgba(0, 0, 0, 0.1);
      }
      div:hover {
        background-color: #fff;
        color: #000;
        border: 1px solid #000;
      }
      .main{
          margin-top: 1rem;
          height: 1000px;
          width: 25%;
          background-color: dodgerblue;
      }
    </style>
  <body onmousemove="eHandler()">
    
      <div id="divE">X Y display</div>
      <div class="main"></div>
    <script>
     function eHandler(){
            let msg='';
        msg= "client-X:" + event.clientX + ",Y:"+ event.clientY;
        msg = msg + "\npage-X:" + event.pageX + ",Y:" + event.pageY;
        msg=msg + "\nscreen-X:" + event.screenX + ",Y:" + event.screenY;

        document.getElementById("divE").innerHTML = msg;
     }
    </script>
  </body>
</html>
