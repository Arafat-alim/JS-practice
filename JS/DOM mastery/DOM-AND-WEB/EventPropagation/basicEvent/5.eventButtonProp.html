<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOuse Events more</title>
    <style>
      div {
        padding: 1rem;
        border-radius: 5px;
        text-align: center;
        background-color: black;
        width: 20%;
        color: #fff;
        box-shadow: 0 0 3px 5px rgba(0, 0, 0, 0.1);
      }
      div:hover {
        background-color: #fff;
        color: #000;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div id="divE" onmouseup="eHandler()">Click Events</div>
    <script>
      function eHandler() {
        let msg = "";
        if (event.button === 0) {
          msg = "Left Button Clicked";
        } else if (event.button === 1) {
          msg = "Middle Button";
        } else if (event.button === 2) {
          msg = "Right Button";
        }
        document.getElementById("divE").innerHTML = msg;
      }
    </script>
  </body>
</html>
